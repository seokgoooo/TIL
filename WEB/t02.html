<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html part 02</title>
    <style>
        /* 박스 모델 가로 놓기와 가운데 정렬 세로 축은 자동으로 된다 */
        * {
            box-sizing: border-box;

        }

        section {
            display: flex;
            margin: 0 auto;
            text-align: center;
            width: 1200px;
            background-color: red;
        }

        section>div {
            flex: 1;
            color: #369;
        }
    </style>
</head>

<body>
    <section>
        <div>001</div>
        <div>002</div>
        <div>003</div>
        <div>004</div>
    </section>
    <div>004</div>
</body>

</html>
